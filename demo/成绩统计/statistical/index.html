<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta name=format-detection content="telephone=no">
    <meta name=format-detection content="email=no">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <meta name=full-screen content=yes>
    <meta name=browsermode content=application>
    <meta name=x5-orientation content=portrait>
    <meta name=x5-fullscreen content=true>
    <meta name=x5-page-mode content=app>
    <!--清除缓存-->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name=viewport content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
    <title>我的成绩</title>

    <link rel="stylesheet" type="text/css" href="../common/css/common.css?v=3.9.7">
    <link rel="stylesheet" href="../common/js/swiper/swiper.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css?v=3.9.7">
</head>
<body>
    <div class="wrap word-wrap" id="app" style="display:none;">
      
      <div class="swiper-container statistics-report">
          <div class="swiper-wrapper">
              <div class="swiper-slide">
                  <div class="m-30 fz-36">同步跟读记录</div>
                  <div class="m-20 fz-90"><span class="num" data-num="234" id="read-num">0</span>次</div>
                  <div class="m-20 fz-24">32h 13min 37s</div>
              </div>
              <div class="swiper-slide">
                  <div class="m-30 fz-36">听说模考记录</div>
                  <div class="m-20 fz-90"><span class="num" data-num="42" id="ls-num">0</span>次</div>
                  <div class="m-20 fz-24">32h 13min 37s</div>
              </div>
          </div>
          <!--end swiper-wrapper-->
          <div class="swiper-pagination swiper-pagination-bullets"></div>
      </div>

      <div class="statistics-chart">
        <div class="chart-head">
          <span class="on">单词跟读</span>
          <span>课文跟读</span>
          <span>听说模考</span>
        </div>
        <div class="chart-body">
          <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
          <div class="echarts-box on" id="main1"></div>
          <div class="echarts-box" id="main2"></div>
          <div class="echarts-box" id="main3"></div>
        </div>
        <div class="chart-item"></div>
        <div class="chart-item"></div>
      </div>
    </div>
    <!--通用函数-->
    <script src="../common/js/build.min.js"></script>
    <script src="../common/js/common.js?v=3.9.7"></script>
    <script src="../common/js/swiper/swiper.min.js"></script>
	  <script src="js/echarts.common.min.js"></script>
    <script src="js/index.js?v=3.9.7"></script>
</body>

</html>
