<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta name=format-detection content="telephone=no">
    <meta name=format-detection content="email=no">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <meta name=full-screen content=yes>
    <meta name=browsermode content=application>
    <meta name=x5-orientation content=portrait>
    <meta name=x5-fullscreen content=true>
    <meta name=x5-page-mode content=app>
    <!--清除缓存-->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name=viewport content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
    <title>排行榜</title>

    <link rel="stylesheet" type="text/css" href="../common/css/common.css?v=3.9.7">
    <link rel="stylesheet" type="text/css" href="css/index.css?v=3.9.7">
</head>
<body>
    <div class="wrap word-wrap" id="app" style="opacity:1;transition:all 0.3s;">
        <div class="topRank">
            <div class="t-r-shade"></div>
            <div class="t-r-con">
                <div class="head-portrait top-head"><div class="img" style="background-image: url(images/pic1.jpg);"></div><span>NO.1</span></div>
                <div class="txt">齐齐占领了榜首</div>
            </div>
        </div>
        <div class="rankList">
            <li class="clearfix">
                <div class="head-portrait fl"><div class="img" style="background-image: url(images/pic2.jpg);"></div><span>NO.13</span></div>
                <div class="user-info fl"><p>袁琼麗</p><p>79分(第13名)</p></div>
                <div class="like-box fr"><div class="like-num fl">45</div><div class="heart fr"></div></div>
                <div class="totalScore">总分100分</div>
            </li>
            <li class="clearfix">
                <div class="head-portrait fl"><div class="img" style="background-image: url(images/pic1.jpg);"></div><span>NO.1</span></div>
                <div class="user-info fl"><p>袁琼麗</p><p>79分</p></div>
                <div class="like-box fr"><div class="like-num fl">45</div><div class="heart heartAnimation fr"></div></div>
            </li>
            <li class="clearfix">
                <div class="head-portrait fl"><div class="img" style="background-image: url(images/pic1.jpg);"></div><span>NO.2</span></div>
                <div class="user-info fl"><p>袁琼麗</p><p>79分</p></div>
                <div class="like-box fr"><div class="like-num fl">45</div><div class="heart heartAnimation fr"></div></div>
            </li>
            <li class="clearfix">
                <div class="head-portrait fl"><div class="img" style="background-image: url(images/pic1.jpg);"></div><span>NO.3</span></div>
                <div class="user-info fl"><p>袁琼麗</p><p>79分</p></div>
                <div class="like-box fr"><div class="like-num fl">45</div><div class="heart heartAnimation fr"></div></div>
            </li>
            <li class="clearfix">
                <div class="head-portrait fl"><div class="img" style="background-image: url(images/pic1.jpg);"></div><span>NO.13</span></div>
                <div class="user-info fl"><p>袁琼麗</p><p>79分</p></div>
                <div class="like-box fr"><div class="like-num fl">45</div><div class="heart heartAnimation fr"></div></div>
            </li>
            <li class="clearfix">
                <div class="head-portrait fl"><div class="img" style="background-image: url(images/pic1.jpg);"></div><span>NO.13</span></div>
                <div class="user-info fl"><p>袁琼麗</p><p>79分</p></div>
                <div class="like-box fr"><div class="like-num fl">45</div><div class="heart heartAnimation fr"></div></div>
            </li>
        </div>
    </div>
    <script>
    window.onload = function(){
        $('.heart').click(function(event) {
            $(this).hasClass('heartAnimation')?$(this).removeClass('heartAnimation'):$(this).addClass('heartAnimation')
        });
    }
    </script>
    <!--通用函数-->
    <script src="../common/js/build.min.js"></script>
    <script src="../common/js/common.js?v=3.9.7"></script>
    <script src="js/index.js?v=3.9.7"></script>
</body>

</html>
